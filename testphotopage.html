<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=yes, initial-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
   <style>
   * {padding: 0; margin: 0; border:none;}
	html, body, img {width:100%;}
   </style>
   <script>
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			results = regex.exec(location.search);
			return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
	</script>
</head>
<body>
  <img id="img1" src="#" />

  <script>
	(function() {
		var filename = getParameterByName("filename"); // or whatever the querystring variable is
		var image = document.getElementById('img1');
		image.src = filename;
	})();
</script>
</body>
</html>
